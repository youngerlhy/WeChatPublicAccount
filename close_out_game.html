<!DOCTYPE html>
<html>
<head>
<title>结束羽毛球报名</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="description" content="">
<meta name="author" content="Kuanghui Ding">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>
	<script src="/js/jquery.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/bootstrap-datetimepicker.min.js"></script>
	<script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script>
    $(document).ready(function() {
      <%= startTime %> - <%= startTime %>
      showGameInfo();
    });
    showGameInfo = function() {
      $.get("/close_out_game", {}, function(data) {
        console.log(data);
        var startedTime = data.startedTime;
        var endTime = data.endTime;
        alert("startedTime:" + data);
        $("#datetimeStart").val(startedTime);
        $("#datetimeEnd").val(endTime);
      });
    }
  </script>
	<div class="div-img">
		<img src="/resource/badminton.png" class="img-responsive"
			alt="badminton" />
	</div>
	<div id="close_out_game_div" class="div-center">
		<div class="div-center-div" style="text-align: center;">
			<p>
				<b>活动详情：</b>
			</p>
			<p>
				开始时间：<input size="16" type="text" id="close_out_timeStart" disabled 
					class="form_datetime">
			</p>
			<p>
				结束时间：<input size="16" type="text" id="close_out_timeEnd" disabled
					class="form_datetime">
			</p>
			
			<!-- <p>
			
			<b>起止时间：	<%= startTime %> - <%= startTime %> </b>
			</p> -->
			<p>
				<button id="close_out_game_confirm" type="button"
					class="btn btn-primary btn-lg">确认</button>
				<button id="close_out_game_cancel" type="button"
					class="btn btn-primary btn-lg">取消</button>
			</p>
		</div>
	</div>
	<div id="close_out_game" class="div-center" style="display: none;">
		<div class="div-center-div"
			style="text-align: center; font-size: 18px;">
			<p>结束报名!</p>
		</div>
	</div>
	<footer>
		<p>BID CBC 羽毛球俱乐部</p>
		<p class="powered-by">Powered by Falcon Team</p>
	</footer>
	<script>public/js/close.js</script>
</body>
</html>
