<!DOCTYPE html>
<html lang="en">
<head>
<title>羽毛球活动报名结果</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Kuanghui Ding">
<link href="public/css/bootstrap.css" rel="stylesheet">
<link href="public/css/style.css" rel="stylesheet">
	<script src="public/js/jquery.js"></script>
	<script src="public/js/main.js"></script>
	<script type="text/javascript">
		$(function(){
			var data = '{"user":[{"nickname":"'+'xiao'+'","imageurl":"'+'http1'+'","carname":"'+'kh'+'"},{"nickname":"'+'kh'+'","imageurl":"'+'http2'+'","carname":"'+'xiao'+'"}]}';
			var result = $.parseJSON(data);
			console.log(result.user);		
			$.each(result.user, function(index,item){
				var name = item.nickname;
				console.log();
				var image = item.imageurl;
				var carname = item.carname;
				var addRow = "<tr><td style='width:60px;height:60px;'>"+image+"</td><td>"+name+"</td><td>"+carname+"</td></tr>";
				$("#sign_up_list_table").append(addRow);
			});
		});
	</script>
</head>
<body>
	<div class="div-img">
		<img src="public/resource/badminton.png" class="img-responsive"
			alt="badminton" />
	</div>
	<div id="sign_up_list" class="div-center">
		<div class="div-center-div">
			<table class="table table-hover table-responsive">
				<caption>羽毛球报名人员表：</caption>
				<thead>
					<tr>
						<th>头像</th>
						<th>姓名</th>
						<th>车</th>
					</tr>
				</thead>
				<tbody id="sign_up_list_table">
					
				</tbody>
			</table>
		</div>
	</div>
	<footer>
		<p>BID CBC 羽毛球俱乐部</p>
		<p class="powered-by">Powered by Falcon Team</p>
	</footer>
</body>
</html>
