<!DOCTYPE html>
<html lang="en">
<head>
<title>羽毛球活动报名结果</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Kuanghui Ding">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
	<script src="/js/jquery.js"></script>
	<script src="/js/main.js"></script>
</head>
<body>
	<div class="div-img">
		<img src="/resource/badminton.png" class="img-responsive"
			alt="badminton" />
	</div>
	<div id="sign_up_list" class="div-center">
		<div class="div-center-div">
			<table class="table table-hover table-responsive">
				<caption>羽毛球报名人员表：</caption>
				<thead>
					<tr>
						<th>头像</th>
						<th>姓名</th>
						<th>车主</th>
					</tr>
				</thead>
				<tbody id="sign_up_list_table">
					<% users.forEach(function(user){ %>
					<tr>
						<td><img src="<%=user.imageurl%>" style="width:60px;height:60px;"/></td>
						<td><%=user.nickname%></td>
						<td><%=user.carname%></td>
					</tr>
					<!--<tr>
						<td><img src="http://wx.qlogo.cn/mmopen/xJhQocZic7og1LicJVqXSc23iabgtmGoBzYiaic4cfq4VfdeV9eYosQqzT5cHUPDz5Dh2uicUFmia5TCYLDJ68fuhngtNmAUv6Tf4eD/0" style="width:60px;height:60px;"/></td>
						<td>danyang</td>
						<td>leaf</td>
					</tr> -->
				</tbody>
			</table>
		</div>
	</div>
	<footer>
		<p>BID CBC 羽毛球俱乐部</p>
		<p class="powered-by">Powered by Falcon Team</p>
	</footer>
</body>
</html>
