<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/onsenui.css">
  <link rel="stylesheet" href="/css/onsen-css-components.min.css">
  <script src="/js/onsenui.min.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/mainjs.js"></script>
</head>

<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          羽毛球报名
        </ons-list-item>
		<ons-list-item onclick="fn.load('result.html')" tappable>
          报名列表
        </ons-list-item>
        <ons-list-item onclick="fn.load('cancel.html')" tappable>
          取消报名
        </ons-list-item>
        <ons-list-item onclick="fn.load('history.html')" tappable>
          历史战报
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-page id="home-page">
    <ons-toolbar>
		<div class="left">
		<ons-toolbar-button onclick="fn.open()">
		  <ons-icon icon="md-menu"></ons-icon>
		</ons-toolbar-button>
		</div>
		<div class="center">
			羽毛球活动报名
		</div>
    </ons-toolbar>
	
    <ons-list-header>8.23活动报名：</ons-list-header>
	<img src="public/resource/badminton.jpg" alt="badminton" style="width: 100%">
    <ons-list>
      <ons-list-item class="input-items" modifier="nodivider">
        <div class="left">
          <ons-icon icon="md-face" style="color:blue;" class="list-item__icon"></ons-icon>
        </div>
        <label class="center">
			<ons-input id="username" maxlength="20" placeholder="请输入姓名："></ons-input>
		</label>
      </ons-list-item>
	  
	  <ons-list-item class="input-items" modifier="nodivider">
		<div class="left">
			<ons-icon icon="fa-car" style="color:blue;" class="list-item__icon"></ons-icon>
        </div>
		<label id="enabled_label" class="center" for="switch1">
			没车/有车
		</label>
        <label class="right right-label">
          <ons-switch id="have_car" input-id="switch1"></ons-switch>
        </label>
      </ons-list-item>
	  
      <ons-list-item id="car_seats" class="input-items" style="display:none" modifier="nodivider">
		<div class="left">
			<ons-icon icon="fa-question-circle-o" style="color:blue;" class="list-item__icon"></ons-icon>
		</div>
		<label class="center">可提供几个座位(含司机):</label>
		<div class="right right-label">
			<ons-select id="select_input">
				<option value="5">5</option>
				<option value="4">4</option>
				<option value="3">3</option>
				<option value="2">2</option>
				<option value="1">1</option>
			</ons-select>
		</div>
      </ons-list-item>
    </ons-list>
	
	<div class="sign-up-num-div" style="font-size:16px;">
		已有
		<p class="sign-up-num">3</p>
		位童鞋报名，赶快加入吧...
	</div>
	<div style="margin-top:30px;">
		<p style="width:100px; margin:0 auto;">
			<ons-button class="sign-up-btn" onclick="signUp()">积极报名</ons-button>
		</p>
	</div>
	<div class="sign-up-num-div">
		<p>
			BID CBC 羽毛球俱乐部
		</p>
		<p>
			Powered by Falcon Team
		</p>
	</div>
	<script>
		document.getElementById('home-page').onInit = function () {
			document.getElementById('have_car').addEventListener('change', function (event) {
			  if (event.value) {
				document.getElementById('car_seats').style.display = 'flex';
			  } else {
				document.getElementById("car_seats").style.display = 'none';
			  }
			});
		}
	</script>
  </ons-page>
</template>

<template id="result.html">
  <ons-page id="result-page">
    <ons-toolbar>
		<div class="left">
		<ons-toolbar-button onclick="fn.open()">
		  <ons-icon icon="md-menu"></ons-icon>
		</ons-toolbar-button>
		</div>
		<div class="center">
			羽毛球报名列表
		</div>
    </ons-toolbar>
	
    <ons-list-header>8.23活动报名：</ons-list-header>
	<img src="resource/badminton.jpg" alt="badminton" style="width: 100%">
	<ons-list>
		<ons-list-item modifier="longdivider">
		  <div class="left">
			<img class="list-item__thumbnail" src="resource/40.jpg">
		  </div>
		  <div class="center">
			<span class="list-item__title">李潇</span><span class="list-item__subtitle">有车（5座）</span>
		  </div>
		</ons-list-item>
		<ons-list-item modifier="longdivider">
		  <div class="left">
			<img class="list-item__thumbnail" src="resource/40.jpg">
		  </div>
		  <div class="center">
			<span class="list-item__title">丁矿辉</span><span class="list-item__subtitle">没车</span>
		  </div>
		</ons-list-item>
		<ons-list-item modifier="longdivider">
		  <div class="left">
			<img class="list-item__thumbnail" src="resource/40.jpg">
		  </div>
		  <div class="center">
			<span class="list-item__title">姜宏</span><span class="list-item__subtitle">没车</span>
		  </div>
		</ons-list-item>
    </ons-list>
	<div class="sign-up-num-div">
		<p>
			BID CBC 羽毛球俱乐部
		</p>
		<p>
			Powered by Falcon Team
		</p>
	</div>
  </ons-page>
</template>

<template id="cancel.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        取消报名
      </div>
    </ons-toolbar>
	<ons-list-header>8.23活动报名：</ons-list-header>
	<img src="resource/badminton.jpg" alt="badminton" style="width: 100%">
	<div style="display:none">
		<div class="sign-up-num-div">
			您还没有报名，请先
		</div>
		<div style="margin-top:30px;">
			<p style="width:100px; margin:0 auto;">
				<ons-button class="sign-up-btn" onclick="fn.load('home.html')">报名</ons-button>
			</p>
		</div>
	</div>
	<div>
		<div class="sign-up-num-div">
			您已报名，确认取消报名吗？
		</div>
		<div style="margin-top:30px;">
			<p style="width:100px; margin:0 auto;">
				<ons-button class="sign-up-btn" onclick="ons.notification.alert('成功取消报名!');">取消报名</ons-button>
			</p>
		</div>
	</div>
	<div class="sign-up-num-div">
		<p>
			BID CBC 羽毛球俱乐部
		</p>
		<p>
			Powered by Falcon Team
		</p>
	</div>
  </ons-page>
</template>

<template id="history.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        历史战报
      </div>
    </ons-toolbar>
	<ons-list-header>8.23活动报名：</ons-list-header>
	<img src="resource/badminton.jpg" alt="badminton" style="width: 100%">
	<div class="center">
		<div class="game_info">
			<p>请查阅您的比赛战绩：</p>
			<div class="game_info_block">
				<label class="left">总次数：</label>
				<div class="game-progress">
					<div class="game-progress-core" id="total_game_progress"></div>
				</div>
				<label id="total_game_num">2次</label>
			</div>
			<div class="game_info_block">
				<label>您的次数：</label>
				<div class="game-progress">
					<div class="game-progress-core" id="your_game_progress"
					style="width:50%"></div>
				</div>
				<label id="your_game_num">1次</label>
			</div>
		</div>
	</div>
	<div class="sign-up-num-div" class="center" style="float:left;text-align:center;width:100%;">
		<p>
			BID CBC 羽毛球俱乐部
		</p>
		<p>
			Powered by Falcon Team
		</p>
	</div>
  </ons-page>
</template>
<style>
	.sign-up-num-div{
		padding-top:50px;
		text-align:center;
		line-height:30px;
		font-size:10px;
	}
	.sign-up-num{
		width:30px;
		height:30px;
		border:8px rgb(66, 131, 204) solid;
		border-radius:30px;
		display:inline-block;
		text-align:center;
	}
	.sign-up-btn{
		width:100px;
		text-align:center;
		border-radius:10px;
	}
	.game_info{
		width:90%;
		margin:0 auto;
	}
	.game_info label{
		float:left;
		font-size:10px;
		width:20%;
	}
	.game_info .game_info_block{
		float:left;
		width:100%;
		margin-top:20px;
	}
	.game-progress{
		float:left;
		height: 20px;
		width: 60%;
		border-radius: 10px;
		background: #fff;
	}
	.game-progress-core{
		border:2px solid #fff;
		background:#00f;
		height: 90%;
		border-radius: 10px;
	}
	.list-item__thumbnail{
		border-radius:40px;
	}
</style>
</body>
</html>
